<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Flexbox Model : Option B</title>
	<link rel="stylesheet" type="text/css" href="build/tailwind.css">
</head>
<body class="font-sans bg-white">

  <div class="flex flex-col h-screen bg-blue-lightest">
    <div class="flex-none bg-pink-lighter h-12 p-2 text-center">
      <span class="md:hidden">SCREEN-SM</span>
      <span class="hidden md:block lg:hidden">SCREEN-MD</span>
      <span class="hidden lg:block xl:hidden">SCREEN-LG</span>
      <span class="hidden xl:block">SCREEN-XL</span>
    </div>
    <div class="flex-auto">
      <div class="flex flex-row min-h-full text-center">
        <div class="flex-none bg-red-lighter p-4 hidden md:block md:w-12 xl:w-32">
          <span class="md:hidden">Col A (12)</span>
          <span class="hidden md:block lg:hidden">Col A (12)</span>
          <span class="hidden lg:block xl:hidden">Col A (12)</span>
          <span class="hidden xl:block">Col A (w-32)</span>
        </div>
        <div class="flex-none bg-orange-lighter p-4 hidden lg:block lg:w-1/5">Col B (w-1/5)</div>
        <div class="flex-grow bg-gray-lighter p-4">
          <span class="md:hidden">Col C (flex-grow)</span>
          <span class="hidden md:block lg:hidden">Col C (flex-grow)</span>
          <span class="hidden lg:block xl:hidden">Col C (flex-grow)</span>
          <span class="hidden xl:block">Col C (flex-grow)</span>
        </div>
        <div class="flex-none bg-yellow-light p-4 hidden md:block md:w-2/5 lg:w-1/5">
          <span class="md:hidden">Col D (2/5)</span>
          <span class="hidden md:block lg:hidden">Col D (2/5)</span>
          <span class="hidden lg:block xl:hidden">Col D (1/5)</span>
          <span class="hidden xl:block">Col D (1/5)</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
